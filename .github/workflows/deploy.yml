name: Build and Deploy Server to Docker Hub

on:
  push:
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check Out Repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Server Docker Image
        uses: docker/build-push-action@v2
        with:
          context: ./Server                     # Set context to Server folder
          file: ./Server/dockerfile             # Use the backend Dockerfile
          push: true
          tags: imyuviii/fullstack-dep:latest

      - name: Verify Docker Image
        run: docker pull imyuviii/fullstack-dep:latest

      - name: Deploy to EC2 Instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo docker pull imyuviii/fullstack-dep:latest
            sudo docker stop web-app || true
            sudo docker rm web-app || true
            sudo docker run -d --name web-app -p 3005:3000 imyuviii/fullstack-dep:latest
            
