name: Build and Deploy Server to Docker Hub

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check Out Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Server Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./Server
          file: ./Server/Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: imyuviii/fullstack-dep:latest
          cache-from: type=registry,ref=imyuviii/fullstack-dep:latest
          cache-to: type=inline

      - name: Deploy to EC2 Instance
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull imyuviii/fullstack-dep:latest
            docker stop web-app || true
            docker rm web-app || true
            docker run -d --name web-app -p 3005:3000 --restart unless-stopped imyuviii/fullstack-dep:latest