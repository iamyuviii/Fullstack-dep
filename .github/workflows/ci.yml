name: CI on Pull Request

on:
  pull_request:
    branches:
      - master

jobs:
  build-client-and-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Build Client
      - name: Install Client Dependencies
        working-directory: ./Client
        run: npm install

      - name: Build Client
        working-directory: ./Client
        run: npm run build

      # Build Server
      - name: Install Server Dependencies
        working-directory: ./Server
        run: npm install

      - name: Lint or Test Server (optional)
        working-directory: ./Server
        run: echo "Run server tests here or skip"
